<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.tan{
				width: 60px;
				height: 60px;
				border: 1px solid red;
				background-color: #fff;
				position: absolute;
				left: 50%;
				top: 50%;
				transform: translateX(-50%);
				opacity: 0;
			}
			.tan.now {		
				animation: tan 5s ease;
			}
			@keyframes tan{
				from{
					opacity: 1;
				}
				to{
					opacity: 0;
				}
			}
		</style>
	</head>
	<body>
		
		<button type="button" id="btn">play</button>
		<div class="tan" id="tan">
			Hello world
		</div>
		
		<script>
			var btnObj=document.getElementById("btn")
			btnObj.onclick=function() {
                 
      			document.getElementById('tan').classList.add('now')
				(setTimeout(refreshCount,1000*3)())
		 			
			}	
			
			function refreshCount() {
      			//document.getElementById('tan').style.animation='tan 5s ease'
      			document.getElementById('tan').classList.remove('now')
    		
    		}
    	
		</script>
							
	</body>
</html>
